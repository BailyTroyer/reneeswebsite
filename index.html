<!DOCTYPE html>
<html>
<head>
  <title>REAL NIFTI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<script src="js/modernizr.js"></script> -->
</head>
<body>
<!--START NAV-->

<div id="cd-nav" class="cd-nav">
	<div class="cd-navigation-wrapper">
		<div class="cd-half-block">
			<h2>Navigation</h2>

			<nav>
				<ul class="cd-primary-nav">
					<li><a href="#0" class="selected">The team</a></li>
					<!-- list items here -->
				</ul>
			</nav>
		</div><!-- .cd-half-block -->

		<div class="cd-half-block">
			<address>
				<ul class="cd-contact-info">
					<li><a href="mailto:info@myemail.co">info@myemail.co</a></li>
					<!-- other contact info here -->
				</ul>
			</address>
		</div> <!-- .cd-half-block -->
	</div> <!-- .cd-navigation-wrapper -->
</div> <!-- .cd-nav -->



      <a href="#cd-nav" class="cd-nav-trigger">Menu
      	<span class="cd-nav-icon"></span>

      	<svg x="0px" y="0px" width="54px" height="54px" viewBox="0 0 54 54">
      		<circle fill="transparent" stroke="#66788f" stroke-width="1" cx="27" cy="27" r="25" stroke-dasharray="157 157" stroke-dashoffset="157"></circle>
      	</svg>
      </a>


<!--END NAV-->
    <div id="particles-js">
      <h1 id="header-text">Roboto</h1>
    </div>


      <!--GOOGLE MAP-->

    <section id="cd-google-map">
    	<!-- #google-container will contain the map  -->
    	<div id="google-container"></div>
    	<!-- #cd-zoom-in and #zoom-out will be used to create our custom buttons for zooming-in/out -->

      <div id="cd-zoom-in"></div>
    	<div id="cd-zoom-out"></div>

      <address>86-90 Paul Street, London, EC2A 4NE</address>
    </section>




    <div class="cd-form-wrapper cd-container">
  		<form class="cd-form">
  			<label class="cd-label" for="cd-email">Newsletter</label>
  			<input type="email" id="cd-email" class="cd-email" name="cd-email" placeholder="Enter your email address">
  			<input type="submit" class="cd-submit" value="Submit">
  			<div class="cd-loading"></div>
  		</form>

  		<div data-type="message" class="cd-response cd-response-error">Ops! Error message here</div>
  		<div data-type="message" class="cd-response-success"><p>Great! Success message here</p></div>
  		<div data-type="message" class="cd-response cd-response-notification">Hey! Notification message here</div>
  	</div>



    <container class="people">
      <div class="person-left">
        <div class="face-left">
          <img src="img/placeholder-face.png">
          <div class="text-right">
            <button class="about-person">about me</button>
          </div>
        </div>
      </div>

      <div class="person-right">
        <div class="face-right">
          <div class="text-left">
            <button class="about-person">about me</button>
          </div>
        </div>
      </div>
    </container>




    <script src="js/Modernizr.js"></script>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXUB-EFKzYhAX2Ahvt8b6NocKuZC7xJns"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
